PLG_EDITORS_JODIT="editors - editors Jodit"
PLG_JODIT_FIELD_CSS_LABEL="Template CSS Classes"
PLG_JODIT_FIELD_CSS_DESC="By default the Plugin looks for an editor.css file. If it can't find one in the default template CSS folder, it loads the editor.css file from the system template."
PLG_JODIT_FIELD_CUSTOM_CSS_LABEL="Custom CSS Classes"
PLG_JODIT_FIELD_CUSTOM_CSS_DESC="Optional CSS file that will override the standard editor.css file. Enter a file name to point to a file in the CSS folder of the default template (for example, templates/beez3/css/). Or enter a full URL path to the custom CSS file. If you enter a value in this field, this file will be used instead of the editor.css file."

